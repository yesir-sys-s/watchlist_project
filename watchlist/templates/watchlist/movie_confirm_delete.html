{% extends 'watchlist/base.html' %}

{% block content %}
<div class="card bg-dark border-0 shadow-lg p-4 text-center">
    <div class="card-body">
        <div class="mb-4">
            <i class="fas fa-exclamation-triangle text-warning" style="font-size: 3rem;"></i>
        </div>
        <h2 class="movie-title mb-3">Delete Movie</h2>
        <p class="lead mb-4">Are you sure you want to delete "{{ object.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg">
                <i class="fas fa-trash me-2"></i>Confirm Delete
            </button>
            <a href="{% url 'movie-list' %}" class="btn btn-outline-secondary btn-lg ms-2">
                <i class="fas fa-arrow-left me-2"></i>Go Back
            </a>
        </form>
    </div>
</div>
{% endblock %}
